<form class="form" autoComplete="off" (ngSubmit)="newSet($event)">
  <div>
    <div>
      <input type="text" placeholder="Flashcard Group Title" autoComplete="off" id="title" [(ngModel)]="title" name="title" />
      <p *ngIf="titleError">Title cannot be blank</p>
    </div>
    <button type="submit">Submit</button>
  </div>
</form>
